<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<title>MemoryTop</title>
</head>
<body id="body">
<div class="q" id="q">

	<div class="box">
		<h1 id="h1">Start</h1>
		<h1 id="k">WRITE ALL NUMBERS:</h1>
		<input type="number" name="" id="in">
		<input type="number" name="" id="in2">
		<i class="fas fa-arrow-right" id="rh"></i>
		<h5 id="h5">next</h5>
	</div>	
	<div class="line"></div>
	
	<img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/filesystems/favorites.png" id="s">
	<img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/filesystems/favorites.png" id="w">
	<img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/filesystems/favorites.png" id="x">
	<i class="fas fa-pause-circle" id="pause"></i>

	<h2 id="l15">Level: 1/5</h2>
</div>

	<div class="menu" id="menu">
		<h1>Memory<h1 id="top">Top</h1></h1>
		<div class="o"></div>
		<h3 id="play">PLAY</h3>
		<h3 id="day">DAILY</h3>
		 <!-- <h3 id="tp">HARD LVL</h3> -->
		<h3 id="set">SETTINGS</h3>

	</div>
	<div class="lvlx" id="lvlx">
		<h1 id="uza">Level completed!</h1>
		<img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/filesystems/favorites.png" id="star1">
		<img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/filesystems/favorites.png" id="star2">
		<img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/filesystems/favorites.png" id="star3">
		<i class="fas fa-arrow-right" id="ne"></i>
		<i class="fas fa-home" id="home"></i>
		<i class="fas fa-undo" id="ne2"></i>
	</div>
	<div class="lev" id="lev">
		<h6 id="l1">1</h2>
		<h6 id="l2">2</h2>
		<h6 id="l3">3</h2>
		<h6 id="l4">4</h2>
		<h6 id="l5">5</h6>
		<i class="fas fa-home" id="u"></i>
	</div>
	<div class="pas" id="pas">
		<h1 id="gg">Pause</h1>

		<i class="fas fa-home" id="we"></i>
		<i class="fas fa-undo" id="wp"></i>
	</div>
<script src="js.js"></script>
</body>
</html>
